<!DOCTYPE html>
<html>
	<head>
		<title>Positioning</title>
		<style>
			html,body{width:100%;height:100%;}
			.redBox{width:30%;height:30%;background-color:red;position:absolute;left:0;top:0;z-index:3;}
			.greenBox{width:30%;height:30%;background-color:green;position:absolute;left:10%;top:10%;z-index:2;}
			.blueBox{width:30%;height:30%;background-color:blue;position:absolute;left:20%;top:20%;z-index:1;}
		</style>
	</head>
	<body>
		<div class="redBox">
			&nbsp;
		</div>
		<div class="greenBox">
			&nbsp;
		</div>
		<div class="blueBox">
			&nbsp;
		</div>
	</body>
</html>
