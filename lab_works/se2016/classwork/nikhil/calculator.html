<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<script type="text/javascript">
			function validate(el){
				if (el.value==""){
					document.getElementById("errorMsg").innerHTML="Fill in all the fields";
					return false;
				}
			}
			function calculate(el){
				validate(el);
				document.getElementById("txtTotal").value = parseInt(document.getElementById("txtQuantity").value)*parseInt(document.getElementById("txtPrice").value)
			}
		</script>
	</head>
	<body>
		<table>
			<tr>
				<th>Quantity</th>
				<th>Price</th>
				<th>Total</th>
			</tr>
			<tr>
				<td><input type="number" id="txtQuantity" onBlur="validate(this);"/></td>
				<td><input type="number" id="txtPrice" onBlur="calculate(this);"></td>
				<td><input type="number" id="txtTotal"></td>
			</tr>
		</table>
		<div id="errorMsg" style="height:10px;width:500px;color:red;">
			&nbsp;
		</div>
	</body>
</html>
