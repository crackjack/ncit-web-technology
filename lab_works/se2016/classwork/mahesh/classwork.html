<html>
<head>
<title>classwork</title>
<link href="classwork.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="classwork.js">
</script>
</head>
<body>
<div class="classwork">
<h1><center>User login</center></h1>
<form>
&nbsp;&nbsp;&nbsp;&nbsp;First Name:
<input type="text" name="first" id="first" onblur="validatefirst()"/>
&nbsp;&nbsp;&nbsp;Middle Name:
<input type="text" name="middle" id="middle" onblur="validatemiddle()"/>
&nbsp;&nbsp;&nbsp;Last Name:
<input type="text" name="last" id="last" onblur="validatelast()"/>
<br/><br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-mail:&nbsp;&nbsp;&nbsp;
<input type="e-mail" name="email" id="email" onblur="validateemail()"/>
<br/>
<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password:&nbsp;
<input type="password" name="password" id="password" onblur="validatepassword()"/>
<br/>
<br/>
&nbsp;Re-Password:
<input type="password" name="repassword" id="repassword" onblur="validaterepassword()"/>
<br/>
<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Phone:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" name="phone" id="phone" onblur="validatephone()"/>
<br/>
<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender:<br/>
<input type="radio" name="radio" id="radio1"/>Male
<input type="radio" name="radio" id="radio2"/>Female
<br/>
<br/>
<input type="submit" name="submit" id="submit" value="submit" onclick="notempty()"/>
<input type="reset" name="reset" id="reset" value="reset"/>
</form>
</div>
</body>
</html>
