<!doctype html>
<html>

<head>
	<title>Demo Webpage</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="header">
		<img src="images/logo.png"  height="100" width="100"/>

		<ul>
			<li><a href="#">home</a></li>
			<li><a href="#">about</a></li>
			<li><a href="#">contact</a></li>
		</ul>
	</div>

	<div class="content">
		<h1>Welcome to my website!</h1>
		<div class="left">
			<div class="profile">
				<img src="images/pic.jpg" height="25" width="25"/>
				<label>Name:Drishya Poudel</label><br />
				<label>DOB: 1997/01/01</label>
			</div>
			
			<div class="dotbox">
				<h5>Hobbies</h5>
				<ul>
					<li>Playing Table Tennis</li>
					<li>Watching YouTube</li>
					<li>Programming</li>
				</ul>
			</div>
		</div>

		<div class="right">
			<h4>Contact me</h4>
			<table cellpadding="5">
			<tr>
				<td>
					<label for="name">Your Name:</label>
				</td>
				<td>
					<input type="text" id="name" />
				</td>
			</tr>

			<tr>
				<td>

				</td>
				<td>
					<input type="email" id="email" /><br />
			
				</td>
			</tr>

			<tr>
				<td>
					<label for="msg">Your Message:</label>
			
				</td>
				<td>
					<textarea cols="25" rows="5"></textarea><br />
			
				</td>
			</tr>
			</table>
			<button>Send</button>
			
		</div>
	</div>

	<div class="footer">

	</div>
</body>
</html>
