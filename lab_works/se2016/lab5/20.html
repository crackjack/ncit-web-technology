<!doctype html>
<html>
   <head>
         <title>java script</title>
         <meta charset="utf-8"/>
         <script type="text/javascript">
               function hideBox()
                              {
                              var x =document.getElementById("redBox");
                              x.style.visibility = "hidden";
                              }
               function showBox()
                              {
                              var x = document.getElementById("redBox");
                              x.style.visibility = "visible";
                              }
               function blue()
                              {
                              var x = document.getElementById("redBox");
                              x.style.backgroundColor = "blue";
                              }
               function green()
                              {
                              var x = document.getElementById("redBox");
                              x.style.backgroundColor = "green";
                              }
            function black()
                           {
                           var x = document.getElementById("redBox");
                           x.style.backgroundColor ="black";
                           }
            function float()
                           {
                           var x = document.getElementById("redBox");
                           if (x.style.float =="right")
                                    x.style.float = "left";
                            else 
                                    x.style.float = "right";
                           }

         </script>
         <style>
               .redBox
               {
               height:250px;
               width:300px;
               background-color: red;
              
               }
               .redBox img{
               height :200px;
               width :250px;
                float: left;
               }
         </style>
         <body onload="alert('welcome to see awesome')";>
         <div>
               <div class="redBox" id="redBox">
                     <img src ="Downloads/4.jpg" alt="coolimg" id ="q"/>
               </div>
         </div>
               <button onClick="hideBox();">click to see awesome
               </button>
               <button onClick="showBox();">click to see orignal
               </button>
               <button onClick="blue();"  style="background-color: blue"> Blue</button>
               <button onClick="green();"  style="background-color: green"> Green</button>
               <button onClick="black();"  style="background-color: black">Black</button>
               <button onClick="float();"> move</button>
               
         </body>
   </head>
</html>
